<h2 mat-dialog-title>{{(isNew$ | async) ? 'Edit' : 'Create'}} student</h2>
<mat-dialog-content>
    <form [formGroup]="fieldForm">
        <mat-form-field appearance="outline" class="field-form-field">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Firts Name" formControlName="firstName" maxlength="20" />
            <mat-hint>maximum length 20 characters</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="field-form-field">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" formControlName="lastName" maxlength="20" />
            <mat-hint>maximum length 20 characters</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="field-form-field">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="User Name" formControlName="userName" maxlength="20" />
            <mat-hint>maximum length 20 characters</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="field-form-field">
            <mat-label>Age</mat-label>
            <input type="number" matInput placeholder="Age" formControlName="age" min="1" max="100" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="field-form-field">
            <mat-label>Career</mat-label>
            <input matInput placeholder="Career" formControlName="career" maxlength="50" />
            <mat-hint>maximum length 50 characters</mat-hint>
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button (click)="save()" type="button" mat-button mat-flat-button color="primary" [disabled]="saving">
        Save
    </button>
    <button (click)="cancel()" type="button" mat-button mat-stroked-button>
        Cancel
    </button>
</mat-dialog-actions>
